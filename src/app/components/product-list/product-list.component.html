<div class="columns is-multiline animated slideInUp">
  <div class="column is-3 " *ngFor="let product of products" >
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="{{ product.image }}" alt="product.title">
        </figure>
      </div>
      <div class="card-content">
        <div class="content">
          {{ product.title }}.
          <br>
          <h1 class="has-centered">R$ {{ product.price | number:'1.2-2'}}</h1>
          <button (click)="addToCard(product)" class="button is-success is-fullwidth"><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;&nbsp; Adicionar</button>
        </div>
      </div>
    </div>
  </div>
</div>
